<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wraper"></div>
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="number" placeholder="enter Weight in KG" id="input">
        <div class="btn">
            <button class="button">Go</button>
            <button class="Reset">Reset</button>
        </div>
            <div class="Pounds">
            <span>Pounds:</span>
            <span class="s0"></span>
        </div>
        <div class="Ounces">
            <span >Ounces:</span>
            <span class="s1"></span>
        </div>
        <div class="Grams">
            <span>Grams:</span>
            <span class="s2"></span>
        </div>
        
    </div>

    <script src="index1.js"></script>
</body>
</html>
